<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="./postdata.php" method="post" id="myform">
        关键词：
        <input type="text" name="keywords" id="keywords">
        <ol id="kw"></ol>
    </form>
    
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var kw = $('#kw');
        $('#keywords').keyup(function () {
            kw.html('');
            $.ajax({
                url: 'https://suggest.taobao.com/sug?code=utf-8&q='+$('#keywords').val()+'&callback=h51804', //跨域请求的地址
                dataType: 'JSONP',          //必须设置成JSONP
                type: 'get',
                jsonpCallback: 'h51804',    //必须设置回调函数
                success: function (data123) {
                    console.log(data123.result);
                    for (const a of data123.result) {
                        kw.append('<li>'+a[0]+'</li>');
                    }
                }
            });
        });
    </script>
	</body>
</html>
