<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>formSelect</title>
		<link rel="stylesheet" href="../my/layui/css/layui.css">
		<link rel="stylesheet" href="../my/layui/css/modules/formSelects-v4.css">
	</head>

	<body>
		<!--<div class="layui-form layui-form-pane">-->
			<div class="layui-form-item">
				<label class="layui-form-label">多选框</label>
				<div class="layui-input-block">
					<select  xm-select="select2">
						<!--<option value="1" disabled="disabled">北京</option>
						<option value="2" selected="selected" disabled="disabled">上海</option>
						<option value="3">广州</option>
						<option value="4" selected="selected">深圳</option>
						<option value="5">天津</option>-->
					</select>
				</div>
			</div>
		<!--</div>-->
	</body>
	<script src="../my/layui/layui.js"></script>
	<script type="text/javascript">
		//全局定义一次, 加载formSelects
		layui.config({
			base: '../my/layui/lay/modules/' //此处路径请自行处理, 可以使用绝对路径
		}).extend({
			formSelects: 'formSelects-v4.min'
		});
		//加载模块
		layui.use(['jquery', 'formSelects'], function() {
			var formSelects = layui.formSelects;
			formSelects.data('select2', 'local', {
				arr: [
					{ "name": "张老师", "value": 1, "selected": "selected", "disabled": "" },
					{ "name": "王老师", "value": 2, "selected": "", "disabled": "" },
					{ "name": "李老师", "value": 3, "selected": "selected", "disabled": "" },
					{ "name": "彭老师", "value": 4, "selected": "", "disabled": "disabled" },
					{ "name": "刘老师", "value": 5, "selected": "", "disabled": "" },
					{ "name": "赵老师", "value": 6, "selected": "", "disabled": "" },
					{ "name": "陈老师", "value": 7, "selected": "", "disabled": "" },
					{ "name": "杜老师", "value": 8, "selected": "", "disabled": "" }

				]
			});
		});
	</script>

</html>
