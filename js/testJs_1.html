<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试弹性布局</title>
	</head>

	<body>
		<script type="text/javascript">
						var arr2 = [10, 20, 2, 31];
						var sum = arr2.reduce((x, y) => {
							console.log(x, y);
							return x * y;
						}, 1);
						console.log(sum);
		
		</script>
	</body>

</html>
