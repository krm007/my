function verify(){
        var kw=$("#wd").val();//获取输入框的值
        var checkbox=[];
        var range=document.getElementsByName("range");//获取复选框
        for(i in range){
            if(range[i].checked){
                checkbox.push(range[i].value);
            }
        }
        //console.log(checkbox);
        if(kw==''){
            alert("请输入检索内容");
        }else if(checkbox.length ==0){
            alert("请至少选择一个检索范围");
        }
    }
